<div class="container mt-5">

    <!-- The below div will be only visible until the user clicks on Register  -->
    <div *ngIf="!registerMode" style="text-align: center;">
         <h1>Find Your Match</h1>
         <p class="lead">
             Come on in to view your matches... all you need is Sign Up!
         </p>
         <div class="text-center">
             <button class="btn btn-primary btn-lg mr-2" (click) = registerToggle()>
                Register
             </button>
             <button class="btn btn-info btn-lg">
                Learn more
             </button>
         </div>
    </div>


     <!-- The below div will be visible when user clicks on Register  -->
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- [] are used to send data from parent component to child component -->
                <!-- () are used to receive data from child component to parent component -->
                <app-register 
                    [usersFromHomeComponent]="users" 
                    (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>
        </div>
    </div>
</div>
